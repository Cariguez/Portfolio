<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
    <div class="brand">
        <img src="../Assets/logo.png" alt="Rugs Unlimited logo" class="logo-img" width="48" height="48">
        <span class="brand-text">Rugs Unlimited</span>

    <ul class="nav-links">
        <li><a href="index.html" class="active">Products</a></li>

        <h1>Floor Art for Every Home</h1>
        <p>Discover handcrafted and machine-made rugs that bring warmth, texture, and style to every room.</p>

    <!-- Product Filters -->
    <section class="filters">
        <label for="category">Filter By Room:</label>

            <option value="livingroom">Living Room</option>
            <option value="outdoor">Outdoor</option>

        <input type="text" id="search" placeholder="Search products...">

    <!-- Product List -->
    <main id="product-list" class="product-grid">
