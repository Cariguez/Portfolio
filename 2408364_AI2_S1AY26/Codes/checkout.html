<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Rugs Unlimited</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
    <div class="brand">
        <img src="../Assets/logo.png" alt="Rugs Unlimited logo" class="logo-img" width="48" height="48">
        <span class="brand-text">Rugs Unlimited</span>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
    </nav>
    <main class="checkout-container">
        <h2>Checkout</h2>
        <section id="checkout-summary">
            <!-- Cart summary injected by JS -->
        </section>
        <form id="checkoutForm">
            <h3>Shipping Details</h3>
            <label for="ship-name">Full Name:</label>
            <input type="text" id="ship-name" name="ship-name" required>
            <label for="ship-address">Address:</label>
            <input type="text" id="ship-address" name="ship-address" required>
            <label for="ship-amount">Amount Being Paid:</label>
            <input type="number" id="ship-amount" name="ship-amount" required min="0">
            <div class="checkout-actions">
                <button type="submit">Confirm</button>
                <button type="button" id="cancel-checkout">Cancel</button>
            </div>
            <p id="checkout-error" class="error-msg"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Carlos Rodriguez | Rugs Unlimited</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
