<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Rugs Unlimited</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
    <div class="brand">
        <img src="../Assets/logo.png" alt="Rugs Unlimited logo" class="logo-img" width="48" height="48">
        <span class="brand-text">Rugs Unlimited</span>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Products</a></li>
        <li><a href="cart.html"class="active">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
    </nav>
    <main class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be injected here by JS -->
            </tbody>
        </table>
        <div class="cart-summary">
            <p>Discount: <span id="cart-discount">$0.00</span></p>
            <p>Tax: <span id="cart-tax">$0.00</span></p>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
        <div class="cart-actions">
            <button id="clear-cart">Clear All</button>
            <a href="checkout.html" class="checkout-btn">Check Out</a>
            <a href="index.html" class="close-btn">Close</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Carlos Rodriguez | Rugs Unlimited</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
