<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Rugs Unlimited</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
    <div class="brand">
        <img src="../Assets/logo.png" alt="Rugs Unlimited logo" class="logo-img" width="48" height="48">
        <span class="brand-text">Rugs Unlimited</span>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
    </nav>
    <main class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="reg-name">Full Name:</label>
            <input type="text" id="reg-name" name="name" required>
            
            <label for="reg-dob">Date of Birth:</label>
            <input type="date" id="reg-dob" name="dob" required>
            
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
            
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
            
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            
            <br><br><button type="submit">Register</button>
            <p id="register-error" class="error-msg"></p>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Carlos Rodriguez | Rugs Unlimited</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
